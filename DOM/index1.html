<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom class 2</title>
</head>
<body>
    <ul></ul>

    <script>
        const list = `
        <li>one</li>
        <li>two</li>
        <li>three</li>
        `;
        let ul = document.querySelector("ul")
        ul.innerHTML = list;
    </script>
</body>
</html>
