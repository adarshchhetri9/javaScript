<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More on Dom</title>
  </head>
  <body>
    <h1>JavaScript pardai chu</h1>
    Enter your name:
    <input type="text" name="name" id="inpu" />
    <p id="js"></p>

    <script>
      document.addEventListener("input", input);
      function input() {
        let one = document.querySelector("#inpu").value;
        document.querySelector("#js").innerHTML =
          "you are writing : " + one.toUpperCase();
      }
    </script>
  </body>
</html>
